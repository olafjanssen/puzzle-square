<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>puzzle square</title>
        <meta name="description" content="">
        <meta name="viewport" content="width = device-width, initial-scale = 1, user-scalable = no"/>

        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>

        <div id="floor">
            <div id="dynamic-background"></div>
            <div id="play-area">
                <div id="grid"></div>
                <div id="stack"></div>
                <div id="backside"></div>
            </div>
        </div>
        <div id="betwixt">
            <div id="win-image"></div>
            <div id="next-focus" class='focus-button'></div>
        </div>
        <div id="level-menu">
            <div class="background-side1"></div>
            <div class="background-side2"></div>
            <div id="level-menu-container" scrollable></div>
        </div>
        <div id="score">
            <button id="total-score-label"></button>
        </div>
        <div id="title">
            <div id='title-image'></div>
            <div class='title-message'></div>
            <div id="title-focus" class='focus-button'></div>
        </div>
        <div id="splash">
            <div id="splash-image"></div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script data-main="scripts/main.js" src="../bower_components/requirejs/require.js"></script>
        <script src="config.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- endbuild -->
</body>
</html>
